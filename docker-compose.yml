version: '3.8'

services:
  poetry-app:
    build: .
    ports:
      - "3889:3889"
    environment:
      - NODE_ENV=production
      - PORT=3889
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Poetry@Admin2024}
      - SESSION_SECRET=${SESSION_SECRET}
      - DOMAIN=${DOMAIN:-localhost}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - ./poeject_zhou_spring_autumn/data:/usr/src/app/data
      - ./poeject_zhou_spring_autumn/poems:/usr/src/app/poems
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3889/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - filebrowser

  # FileBrowser文件管理器
  filebrowser:
    image: filebrowser/filebrowser:latest
    ports:
      - "8080:80"
    volumes:
      - ./poeject_zhou_spring_autumn/poems:/srv/poems
      - ./filebrowser.db:/database.db
      - ./filebrowser.json:/config.json
    environment:
      - FB_DATABASE=/database.db
      - FB_CONFIG=/config.json
    command: --config /config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理（可选，用于生产环境）
  nginx:
    image: docker.xuanyuan.run/nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - poetry-app
    restart: unless-stopped
    profiles:
      - production 