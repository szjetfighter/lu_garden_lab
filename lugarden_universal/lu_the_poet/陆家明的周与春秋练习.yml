            评估任务：

            1. 检查结构完整性（标题格式、首句规则、篇幅控制）

            2. 验证引文真实性（引文格式、出处匹配、内容核实）  

            3. 评估风格保真度（与系列基线的相似度）

            4. 判断证据充足度（知识库支撑程度）

