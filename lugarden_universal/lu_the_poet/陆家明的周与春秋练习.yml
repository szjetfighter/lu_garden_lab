            - 标题格式：严格遵循系列格式要求

            - 系列首句：特殊首句规则 

            - 正文篇幅：≤80字（不含标题和引文）

            - 引文验证：格式正确、出处匹配、内容真实



            软指标评估：

            - 风格保真度：0.00-1.00，≥0.40为合格

            - 证据充足度：高/中/低



