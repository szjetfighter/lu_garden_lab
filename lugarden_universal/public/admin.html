<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陆家花园 | 中央控制室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif SC', serif; }
        .form-input { border: 1px solid #d1d5db; padding: 0.5rem 0.75rem; border-radius: 0.375rem; width: 100%; }
        .form-textarea { border: 1px solid #d1d5db; padding: 0.5rem 0.75rem; border-radius: 0.375rem; width: 100%; min-height: 100px; }
        .btn { 
            padding: 0.5rem 1rem; 
            border-radius: 0.375rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.2s; 
            /* 确保按钮有足够的点击区域 */
            min-height: 44px;
            min-width: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary { background-color: #2563eb; color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-secondary { background-color: #4b5563; color: white; }
        .btn-secondary:hover { background-color: #374151; }
        .btn-success { background-color: #16a34a; color: white; }
        .btn-success:hover { background-color: #15803d; }
        .btn-danger { background-color: #dc2626; color: white; }
        .btn-danger:hover { background-color: #b91c1c; }

        /* 响应式标题优化 */
        .responsive-title {
            font-size: clamp(2rem, 6vw, 2.5rem);
            line-height: 1.2;
        }

        /* 响应式模态框优化 */
        .responsive-modal {
            width: 95%;
            max-width: 32rem;
            margin: 1rem;
            max-height: calc(100vh - 2rem);
        }

        @media (min-width: 640px) {
            .responsive-modal {
                width: 90%;
                max-width: 42rem;
            }
        }

        @media (min-width: 768px) {
            .responsive-modal {
                width: 80%;
                max-width: 42rem;
            }
        }
        
        /* 仪表盘布局优化 */
        .dashboard-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .universe-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }
        
        @media (min-width: 640px) {
            .universe-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }
        
        @media (min-width: 1024px) {
            .universe-list {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
        }
        
        .universe-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.2s ease;
        }
        
        .universe-item:hover {
            border-color: #60a5fa;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.1);
        }
        
        .universe-item-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .universe-item-meta {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .universe-item-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .action-btn-edit {
            background: #3b82f6;
            color: white;
        }
        
        .action-btn-edit:hover {
            background: #2563eb;
        }
        
        .action-btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .action-btn-delete:hover {
            background: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="main-content" class="container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="responsive-title font-bold">陆家花园 控制室</h1>
            <div>
                <button id="logout-button" class="btn btn-secondary">退出</button>
            </div>
        </div>

		<!-- 宇宙仪表盘 -->
		<div id="universe-dashboard-section" class="dashboard-section">
			<h2 class="dashboard-title">宇宙仪表盘</h2>
			<div class="mb-4">
				<button id="create-universe-btn" class="btn btn-primary">创建新宇宙</button>
			</div>
			<div id="universe-list" class="universe-list"></div>
		</div>


    </div>

    <!-- 模态框 -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg responsive-modal overflow-y-auto">
            <h3 id="modal-title" class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6"></h3>
            <div id="modal-body"></div>
            <div class="mt-6 flex flex-col sm:flex-row justify-end gap-3 sm:gap-4">
                <button id="modal-cancel-button" class="btn btn-secondary w-full sm:w-auto">取消</button>
                <button id="modal-save-button" class="btn btn-primary w-full sm:w-auto">保存</button>
            </div>
        </div>
    </div>

    <script src="assets/admin.js"></script>
</body>
</html>
