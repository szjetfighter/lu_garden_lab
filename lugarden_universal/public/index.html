<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陆家花园 | 宇宙门户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Serif SC', serif; 
            background-color: #f3f4f6; 
            transition: background-color 0.5s ease; 
        }
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fadeInUp { 
            animation: fadeInUp 0.5s ease-out forwards; 
            opacity: 0; 
        }
        .loader { 
            border: 2px solid #f3f3f3; 
            border-top: 2px solid #60a5fa; 
            border-radius: 50%; 
            width: 16px; 
            height: 16px; 
            animation: spin 1s linear infinite; 
            display: inline-block; 
            margin-left: 8px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* 宇宙门户专用样式 */
        .universe-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .universe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #60a5fa;
        }
        
        .portal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 宇宙门户头部 -->
    <header class="portal-header py-8 mb-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 animate-fadeInUp">陆家花园</h1>
            <p class="text-xl md:text-2xl opacity-90 animate-fadeInUp" style="animation-delay: 0.1s;">
                探索无限可能的诗歌宇宙
            </p>
            <p class="text-lg opacity-75 mt-2 animate-fadeInUp" style="animation-delay: 0.2s;">
                选择你的宇宙，开启诗意之旅
            </p>
        </div>
    </header>

    <!-- 宇宙列表容器 -->
    <main class="container mx-auto px-4 pb-12">
        <div id="universe-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            <!-- 宇宙卡片将在这里动态渲染 -->
        </div>
        
        <!-- 加载状态 -->
        <div id="loading-universes" class="text-center py-12">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-gray-600">正在加载宇宙列表...</p>
        </div>
    </main>

    <!-- 返回首页链接 -->
    <footer class="text-center py-8 text-gray-500">
        <a href="/" class="hover:text-gray-700 transition-colors">返回首页</a>
    </footer>

    <!-- 引入宇宙门户主脚本 -->
    <script src="assets/main.js"></script>
</body>
</html>
