    <!-- JavaScript 脚本开始 -->
    <script>
        // =================================================================
        // --- 数据定义区 (Data Definition Area) ---
        // =================================================================

        // `poems` 对象将通过API动态加载。
        let poems = {};

        // `questions` 数组: 包含所有问题对象。
        // ... existing code ...
        const questions = [
            {
                question: "如果用天气打比方，你此刻感觉更像是？",
                options: { A: "心里是阴天，但窗外还好。", B: "窗外在下雨，把我也淋湿了。" },
                meaning: { A: "困惑源于内心", B: "困惑来自外界" }
            },
            {
                question: "你面前有一扇紧闭的门，你现在更想？",
                options: { A: "找钥匙，或者干脆撞开它。", B: "先靠在门边歇一会儿再说。" },
                meaning: { A: "倾向于主动出击", B: "倾向于顺其自然" }
            },
            {
                question: "假如你在林中迷了路，你眼下更想要哪样东西？",
                options: { A: "一张能指出方向的地图。", B: "一件能抵御寒冷的厚外套。" },
                meaning: { A: "希望能看到转机", B: "希望获得接受现实的力量" }
            },
            {
                question: "你感觉自己的处境，更像下面哪个房间？",
                options: { A: "一个空荡荡的房间，总觉得缺了点什么。", B: "一个东西堆满的房间，感觉有点乱。" },
                meaning: { A: "感到清晰的匮乏或阻碍", B: "感到一种复杂的混乱或失序" }
            }
        ];

        // `resultMap` 对象: 结果映射表。
        // ... existing code ...
        const resultMap = {
            'AAAA': '《论不要带着偏见》', 'AAAB': '《论接纳混乱》', 'AABA': '《论假装状态良好》', 'AABB': '《论钝感力》',
            'ABAA': '《论保持希望》', 'ABAB': '《论从不足中知足》', 'ABBA': '《论学会忍受虚无》', 'ABBB': '《论内求比读诗重要》',
            'BAAA': '《论不完全只有坏事》', 'BAAB': '《论发生奇怪事情时》', 'BABA': '《论义务》', 'BABB': '《论从义务中获得力量》',
            'BBAA': '《论我们的连结》', 'BBAB': '《论慢一点但稳一点》', 'BBBA': '《论看待别人》', 'BBBB': '《论坡脚时》'
        };


        // =================================================================
        // --- 逻辑实现区 (Logic Implementation Area) ---
        // =================================================================

        // --- 1. DOM元素获取 ---
        // ... existing code ...
        const startScreen = document.getElementById('start-screen');
        const questionScreen = document.getElementById('question-screen');
        const resultScreen = document.getElementById('result-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const questionText = document.getElementById('question-text');
        const optionAButton = document.getElementById('option-a-button');
        const optionBButton = document.getElementById('option-b-button');
        const questionCounter = document.getElementById('question-counter');
        const poemTitle = document.getElementById('poem-title');
        const poemBody = document.getElementById('poem-body');
        const interpretButton = document.getElementById('interpret-button');
        const listenButton = document.getElementById('listen-button');
        const interpretationContainer = document.getElementById('interpretation-container');
        const interpretationText = document.getElementById('interpretation-text');
        const audioPlayer = document.getElementById('audio-player');
        const debugToggle = document.getElementById('debug-toggle');
        const debugPanel = document.getElementById('debug-panel');

        // --- 2. 状态变量定义 ---
        // ... existing code ...
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let userAnswerMeanings = [];
        let isDebugMode = false;

        // --- 新增: API加载函数 ---
        /**
         * @function loadPoems
         * @description 从服务器API加载所有诗歌数据。
         */
        async function loadPoems() {
            try {
                const response = await fetch('/api/poems-all');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                poems = await response.json();
                console.log('Poems loaded successfully.');
                updateDebugInfo({ '诗歌数据': '加载成功' });
                // 诗歌加载成功后，才启用开始按钮
                startButton.disabled = false;
                startButton.textContent = '开始测试';
                // Initialize event listeners only after poems are loaded successfully
                initializeEventListeners();
            } catch (error) {
                console.error("Failed to load poems:", error);
                updateDebugInfo({ '诗歌数据': `加载失败: ${error.message}` });
                // 通知用户加载失败
                document.getElementById('start-screen').innerHTML = `
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">观我生</h1>
                    <p class="text-lg md:text-xl text-red-500 mb-8">诗歌数据加载失败，请检查服务器连接或刷新页面。</p>
                `;
            }
        }


        // --- 3.核心功能函数 ---
        // ... existing code ...
        function showScreen(screenToShow) {
            // ... existing code ...
        }

        // ... a lot of existing code ...

        // =================================================================
        // --- 事件监听 (Event Listeners) ---
        // =================================================================
        
        function initializeEventListeners() {
            startButton.addEventListener('click', startQuiz);
            restartButton.addEventListener('click', restartQuiz);
            optionAButton.addEventListener('click', () => handleAnswer('A'));
            optionBButton.addEventListener('click', () => handleAnswer('B'));
            interpretButton.addEventListener('click', handleInterpretation);
            listenButton.addEventListener('click', handleListen);

            // Also initialize the debug toggle listener here
            debugToggle.addEventListener('change', (event) => {
                isDebugMode = event.target.checked;
                if (isDebugMode) {
                    debugPanel.classList.remove('hidden');
                    updateDebugInfo({ '调试模式': '开启' });
                    // 首次开启时，显示当前所有状态
                    updateDebugInfo({
                        '当前问题索引': currentQuestionIndex,
                        '用户答案': userAnswers.join(','),
                        '答案含义': userAnswerMeanings.join(' | '),
                        '当前界面': document.querySelector('#app-container > div:not(.hidden)')?.id || '未知'
                    });
                } else {
                    debugPanel.classList.add('hidden');
                    debugPanel.innerHTML = ''; // 关闭时清空
                }
            });
        }


        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element Acquisition ---
            // Moved inside to ensure the DOM is fully loaded before we select elements.
            const startScreen = document.getElementById('start-screen');
            const questionScreen = document.getElementById('question-screen');
            const resultScreen = document.getElementById('result-screen');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const questionText = document.getElementById('question-text');
            const optionAButton = document.getElementById('option-a-button');
            const optionBButton = document.getElementById('option-b-button');
            const questionCounter = document.getElementById('question-counter');
            const poemTitle = document.getElementById('poem-title');
            const poemBody = document.getElementById('poem-body');
            const interpretButton = document.getElementById('interpret-button');
            const listenButton = document.getElementById('listen-button');
            const interpretationContainer = document.getElementById('interpretation-container');
            const interpretationText = document.getElementById('interpretation-text');
            const audioPlayer = document.getElementById('audio-player');
            const debugToggle = document.getElementById('debug-toggle');
            const debugPanel = document.getElementById('debug-panel');

            // --- State Variables ---
            let currentQuestionIndex = 0;
            let userAnswers = [];
            let userAnswerMeanings = [];
            let isDebugMode = false;

            // --- Core Functions (now defined inside DOMContentLoaded) ---

            function showScreen(screenToShow) {
                startScreen.classList.add('hidden');
                questionScreen.classList.add('hidden');
                resultScreen.classList.add('hidden');
                screenToShow.classList.remove('hidden');
                updateDebugInfo({ '当前界面': screenToShow.id });
            }

            function displayQuestion() {
                if (currentQuestionIndex < questions.length) {
                    const q = questions[currentQuestionIndex];
                    questionText.textContent = q.question;
                    optionAButton.textContent = q.options.A;
                    optionBButton.textContent = q.options.B;
                    questionCounter.textContent = currentQuestionIndex + 1;
                    showScreen(questionScreen);
                    updateDebugInfo({ '当前问题索引': currentQuestionIndex });
                } else {
                    showResult();
                }
            }
            
            function handleAnswer(choice) {
                userAnswers.push(choice);
                userAnswerMeanings.push(questions[currentQuestionIndex].meaning[choice]);
                currentQuestionIndex++;
                updateDebugInfo({
                    '用户答案': userAnswers.join(','),
                    '答案含义': userAnswerMeanings.join(' | ')
                });
                displayQuestion();
            }

            function showResult() {
                const resultKey = userAnswers.join('');
                const finalPoemTitle = resultMap[resultKey];
                const finalPoemBody = poems[finalPoemTitle];

                if (finalPoemBody === undefined) {
                    console.error(`Poem not found for key: ${resultKey} ('${finalPoemTitle}')`);
                    poemTitle.textContent = "一首无名之诗";
                    poemBody.textContent = `朋友，似乎与你心境匹配的诗歌\n《${finalPoemTitle}》\n不在我的书架上。\n\n也许它在一次整理中被归入了别的文件夹，\n或者，它本就是一首不存在的诗，\n一个美丽的错误。\n\n无论如何，这个小小的意外，\n也是你此刻独一无二的在场证明。`;
                } else {
                    poemTitle.textContent = finalPoemTitle;
                    poemBody.textContent = finalPoemBody;
                }

                interpretationContainer.classList.add('hidden');
                interpretationText.textContent = '';
                interpretButton.disabled = false;
                interpretButton.innerHTML = '看陆家明为你解诗';
                listenButton.disabled = false;
                listenButton.innerHTML = '听陆家明为你读诗';

                showScreen(resultScreen);
                updateDebugInfo({
                    '结果Key': resultKey,
                    '匹配诗歌': finalPoemTitle
                });
            }

            function startQuiz() {
                currentQuestionIndex = 0;
                userAnswers = [];
                userAnswerMeanings = [];
                if (debugPanel) debugPanel.innerHTML = '';
                updateDebugInfo({ '状态': '测试已重置' });
                displayQuestion();
            }
            
            function restartQuiz() {
                if (audioPlayer) {
                    audioPlayer.pause();
                    audioPlayer.src = '';
                }
                showScreen(startScreen);
            }

            function updateDebugInfo(info) {
                if (!isDebugMode || !debugPanel) return;
                for (const key in info) {
                    debugPanel.innerHTML += `<div><strong>${key}:</strong> ${JSON.stringify(info[key], null, 2)}</div>`;
                }
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }

            async function handleInterpretation() {
                interpretButton.disabled = true;
                interpretButton.innerHTML = '朋友，稍等，先让我看看... <div class="loader"></div>';
                
                const finalPoemTitle = poemTitle.textContent;
                const finalPoemBody = poemBody.textContent;
                const userState = userAnswerMeanings.join('，');
                
                const prompt = `你现在是AI诗人“陆家明”。你的语言风格充满诗意、温柔且富有哲思。一位朋友刚刚通过一个心理测试，得到了下面的诗歌，而他当下的心境是：${userState}。

                他得到的诗歌是：
                标题：${finalPoemTitle}
                内容：
                ${finalPoemBody}

                请你以陆家明的身份，结合这位朋友的心境，为他专门解读这首诗。请遵循以下要求：
                1. 语气必须像一位智慧而共情的诗人，温暖、亲密，又带有一丝哲思。
                2. 不要逐字逐句分析，而是捕捉诗的整体意象和情感，并与他的心境交织在一起。
                3. 让他感觉到，这首诗是宇宙写给他的一封私信，而你只是那个帮忙解读的信使。
                4. 解读内容要自然、优美，像一篇散文诗。
                5. 输出纯文本，不要使用Markdown。
                6. 控制字数在200字左右`;
                
                updateDebugInfo({ '解读API_Prompt': prompt });

                try {
                    const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                    const payload = { contents: chatHistory };
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    updateDebugInfo({ '解读API_响应状态': response.status });
                    if (!response.ok) throw new Error(`API call failed: ${response.status}`);

                    const result = await response.json();
                    updateDebugInfo({ '解读API_完整响应': result });
                    
                    if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                        const interpretation = result.candidates[0].content.parts[0].text;
                        interpretationText.textContent = interpretation;
                        interpretationContainer.classList.remove('hidden');
                    } else {
                        throw new Error("No content in response");
                    }

                } catch (error) {
                    console.error("Error during interpretation:", error);
                    updateDebugInfo({ '解读API_错误': error.message });
                    interpretationText.textContent = '朋友，我的思绪似乎被云雾遮蔽，请稍后让我再试一次。';
                    interpretationContainer.classList.remove('hidden');
                } finally {
                    interpretButton.disabled = false;
                    interpretButton.innerHTML = '看陆家明为你解诗';
                }
            }
            
            async function handleListen() {
                listenButton.disabled = true;
                listenButton.innerHTML = '朋友，稍等，我正在酝酿情绪... <div class="loader"></div>';

                const poemToRead = `用一种平静、沉思、略带磁性的男性语调朗读以下诗歌：\n\n${poemTitle.textContent}\n\n${poemBody.textContent}`;
                
                updateDebugInfo({ '朗读API_Prompt': poemToRead });

                try {
                     const payload = {
                        contents: [{ parts: [{ text: poemToRead }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: {
                                voiceConfig: {
                                    prebuiltVoiceConfig: { voiceName: "Charon" }
                                }
                            }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    };

                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    updateDebugInfo({ '朗读API_响应状态': response.status });

                    if (!response.ok) throw new Error(`API call failed: ${response.status}`);
                    
                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType?.startsWith("audio/")) {
                        updateDebugInfo({ '朗读API_音频MIME': mimeType, '朗读API_音频数据大小': audioData.length });
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                        const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                        
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        const audioUrl = URL.createObjectURL(wavBlob);
                        
                        audioPlayer.src = audioUrl;
                        audioPlayer.play();
                    } else {
                        throw new Error("Invalid audio data received.");
                    }

                } catch (error) {
                    console.error("Error during TTS generation:", error);
                    updateDebugInfo({ '朗读API_错误': error.message });
                    alert("朋友，我的声音似乎被风吹散了，请稍后再试。");
                } finally {
                    listenButton.disabled = false;
                    listenButton.innerHTML = '听陆家明为你读诗';
                }
            }
            
            function base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            function pcmToWav(pcmData, sampleRate) {
                const numChannels = 1;
                const bitsPerSample = 16;
                const blockAlign = (numChannels * bitsPerSample) / 8;
                const byteRate = sampleRate * blockAlign;
                const dataSize = pcmData.length * (bitsPerSample / 8);
                const buffer = new ArrayBuffer(44 + dataSize);
                const view = new DataView(buffer);

                writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + dataSize, true);
                writeString(view, 8, 'WAVE');
                writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, byteRate, true);
                view.setUint16(32, blockAlign, true);
                view.setUint16(34, bitsPerSample, true);
                writeString(view, 36, 'data');
                view.setUint32(40, dataSize, true);

                for (let i = 0; i < pcmData.length; i++) {
                    view.setInt16(44 + i * 2, pcmData[i], true);
                }

                return new Blob([view], { type: 'audio/wav' });
            }
            
            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            // --- API Loading ---
            async function loadPoems() {
                try {
                    const response = await fetch('/api/poems-all');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    poems = await response.json();
                    console.log('Poems loaded successfully.');
                    updateDebugInfo({ '诗歌数据': '加载成功' });
                    startButton.disabled = false;
                    startButton.textContent = '开始测试';
                    initializeEventListeners(); 
                } catch (error) {
                    console.error("Failed to load poems:", error);
                    updateDebugInfo({ '诗歌数据': `加载失败: ${error.message}` });
                    if (startScreen) {
                        startScreen.innerHTML = `
                            <h1 class="text-4xl md:text-5xl font-bold mb-4">观我生</h1>
                            <p class="text-lg md:text-xl text-red-500 mb-8">诗歌数据加载失败，请检查服务器连接或刷新页面。</p>
                        `;
                    }
                }
            }

            // --- Event Listener Setup ---
            function initializeEventListeners() {
                if (startButton) startButton.addEventListener('click', startQuiz);
                if (restartButton) restartButton.addEventListener('click', restartQuiz);
                if (optionAButton) optionAButton.addEventListener('click', () => handleAnswer('A'));
                if (optionBButton) optionBButton.addEventListener('click', () => handleAnswer('B'));
                if (interpretButton) interpretButton.addEventListener('click', handleInterpretation);
                if (listenButton) listenButton.addEventListener('click', handleListen);

                if (debugToggle) {
                    debugToggle.addEventListener('change', (event) => {
                        isDebugMode = event.target.checked;
                        if (isDebugMode) {
                            debugPanel.classList.remove('hidden');
                            updateDebugInfo({ '调试模式': '开启' });
                            updateDebugInfo({
                                '当前问题索引': currentQuestionIndex,
                                '用户答案': userAnswers.join(','),
                                '答案含义': userAnswerMeanings.join(' | '),
                                '当前界面': document.querySelector('#app-container > div:not(.hidden)')?.id || '未知'
                            });
                        } else {
                            debugPanel.classList.add('hidden');
                            debugPanel.innerHTML = '';
                        }
                    });
                }
            }

            // --- Initial Execution ---
            if (startButton) {
                startButton.disabled = true;
                startButton.textContent = '正在加载诗歌...';
            }
            loadPoems();
        });
    </script>
