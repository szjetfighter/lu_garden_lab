<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观我生 | 你的诗歌在场</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
        }
        .transition-all {
            transition: all 0.5s ease-in-out;
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #60a5fa;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #debug-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 9999;
            font-family: monospace;
            font-size: 12px;
        }
        #debug-panel {
            background-color: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            max-height: 50vh;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <div id="start-screen" class="text-center transition-all duration-500">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">观我生</h1>
            <p class="text-lg md:text-xl text-gray-600 mb-8">你的诗歌在场</p>
            <button id="start-button" class="bg-gray-800 text-white font-bold py-3 px-8 rounded-full hover:bg-gray-700 transition-colors shadow-lg">
                开始测试
            </button>
        </div>

        <div id="question-screen" class="hidden transition-all duration-500">
            <div id="question-container" class="bg-white p-8 rounded-lg shadow-xl border border-gray-100">
                <p id="question-text" class="text-2xl md:text-3xl font-semibold mb-8 text-center min-h-[100px]"></p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button id="option-a-button" class="option-button bg-white border-2 border-gray-300 text-gray-700 py-4 px-6 rounded-lg text-lg hover:bg-gray-100 hover:border-gray-400 transition-all">
                        选项A
                    </button>
                    <button id="option-b-button" class="option-button bg-white border-2 border-gray-300 text-gray-700 py-4 px-6 rounded-lg text-lg hover:bg-gray-100 hover:border-gray-400 transition-all">
                        选项B
                    </button>
                </div>
            </div>
             <p class="text-center mt-4 text-gray-400 text-sm">问题 <span id="question-counter">1</span> / 4</p>
        </div>

        <div id="result-screen" class="hidden transition-all duration-500">
            <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl border border-gray-100">
                <div class="text-center">
                    <h2 id="poem-title" class="text-3xl md:text-4xl font-bold mb-6"></h2>
                    <div id="poem-body" class="text-left text-lg leading-loose whitespace-pre-wrap text-gray-700"></div>
                </div>

                <div class="mt-10 flex flex-col sm:flex-row justify-center items-center gap-4">
                    <button id="interpret-button" class="w-full sm:w-auto flex justify-center items-center bg-blue-600 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-700 transition-colors shadow-md">
                        看陆家明为你解诗
                    </button>
                    <button id="listen-button" class="w-full sm:w-auto flex justify-center items-center bg-teal-600 text-white font-bold py-3 px-6 rounded-full hover:bg-teal-700 transition-colors shadow-md">
                        听陆家明为你读诗
                    </button>
                </div>

                <div id="interpretation-container" class="hidden mt-8 pt-6 border-t border-gray-200">
                    <h3 class="text-2xl font-bold text-center mb-4">陆家明</h3>
                    <div id="interpretation-text" class="text-left text-base leading-relaxed bg-gray-50 p-6 rounded-lg text-gray-600"></div>
                </div>
                
                <audio id="audio-player" class="hidden"></audio>

                <div class="text-center">
                    <button id="restart-button" class="mt-12 bg-gray-800 text-white font-bold py-3 px-8 rounded-full hover:bg-gray-700 transition-colors shadow-lg">
                        再测一次
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="debug-container">
        <label class="flex items-center cursor-pointer">
            <input type="checkbox" id="debug-toggle" class="sr-only peer">
            <div class="relative w-11 h-6 bg-gray-400 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
            <span class="ms-3 text-sm font-medium text-gray-900">Debug</span>
        </label>
        <div id="debug-panel" class="hidden mt-2"></div>
    </div>

    <script>
        // =================================================================
        // --- 数据定义区 (Data Definition Area) ---
        // =================================================================

        // Define all state and functions that don't rely on the DOM first.
        let poems = {};
        let questions = [];
        let mappings = {};
        let currentUnit = '';
        const apiKey = "AIzaSyDu2W708W5wxTP4LepDwN7zUY4iuakSMqw"; // Canvas will provide this

        // --- API Loading ---
        // This is the first and only function called on page load.
        async function loadPoemsAndInit() {
            const startButton = document.getElementById('start-button');
            const startScreen = document.getElementById('start-screen');
            
            if (startButton) {
                startButton.disabled = true;
                startButton.textContent = '正在加载诗歌...';
            }

            try {
                // 1. Load mappings first to determine the default unit
                const mappingsResponse = await fetch('/api/mappings');
                if (!mappingsResponse.ok) {
                    throw new Error(`HTTP error when loading mappings! status: ${mappingsResponse.status}`);
                }
                const mappingsData = await mappingsResponse.json();
                mappings = mappingsData.units || { '单元一': {} };
                currentUnit = mappingsData.defaultUnit || '单元一';
                
                // 2. Load questions
                const questionsResponse = await fetch('/api/questions');
                if (!questionsResponse.ok) {
                    throw new Error(`HTTP error when loading questions! status: ${questionsResponse.status}`);
                }
                questions = await questionsResponse.json();
                
                // 3. Load poems
                const poemsResponse = await fetch('/api/poems-all');
                if (!poemsResponse.ok) {
                    throw new Error(`HTTP error when loading poems! status: ${poemsResponse.status}`);
                }
                poems = await poemsResponse.json();
                
                // Now that everything is loaded, enable the page
                if (startButton) {
                    startButton.disabled = false;
                    startButton.textContent = '开始测试';
                }
                console.log('Data loaded successfully. Initializing application.');
                initializeApp();

            } catch (error) {
                console.error("Failed to load data:", error);
                 if (startScreen) {
                    startScreen.innerHTML = `
                        <h1 class="text-4xl md:text-5xl font-bold mb-4">观我生</h1>
                        <p class="text-lg md:text-xl text-red-500 mb-8">数据加载失败，请检查服务器连接或刷新页面。</p>
                        <p class="text-gray-600">${error.message}</p>
                    `;
                }
            }
        }

        // This function contains all the logic that depends on the DOM and poem data.
        // It is only called after a successful API response.
        function initializeApp() {
            // --- DOM Element Acquisition ---
            const startScreen = document.getElementById('start-screen');
            const questionScreen = document.getElementById('question-screen');
            const resultScreen = document.getElementById('result-screen');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const questionText = document.getElementById('question-text');
            const optionAButton = document.getElementById('option-a-button');
            const optionBButton = document.getElementById('option-b-button');
            const questionCounter = document.getElementById('question-counter');
            const poemTitle = document.getElementById('poem-title');
            const poemBody = document.getElementById('poem-body');
            const interpretButton = document.getElementById('interpret-button');
            const listenButton = document.getElementById('listen-button');
            const interpretationContainer = document.getElementById('interpretation-container');
            const interpretationText = document.getElementById('interpretation-text');
            const audioPlayer = document.getElementById('audio-player');
            const debugToggle = document.getElementById('debug-toggle');
            const debugPanel = document.getElementById('debug-panel');
            
            // --- State Variables ---
            let currentQuestionIndex = 0;
            let userAnswers = [];
            let userAnswerMeanings = [];
            let isDebugMode = false;

            // --- Core Functions ---
            function showScreen(screenToShow) {
                if (!startScreen || !questionScreen || !resultScreen) return;
                
                // Hide all screens first
                startScreen.classList.add('hidden');
                questionScreen.classList.add('hidden');
                resultScreen.classList.add('hidden');
                
                // Then show the requested screen
                screenToShow.classList.remove('hidden');
                updateDebugInfo({ '当前界面': screenToShow.id });
            }

            function displayQuestion() {
                if (currentQuestionIndex < questions.length) {
                    const q = questions[currentQuestionIndex];
                    questionText.textContent = q.question;
                    optionAButton.textContent = q.options.A;
                    optionBButton.textContent = q.options.B;
                    questionCounter.textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
                    showScreen(questionScreen);
                    updateDebugInfo({ '当前问题索引': currentQuestionIndex });
                } else {
                    showResult();
                }
            }
            
            function handleAnswer(choice) {
                const q = questions[currentQuestionIndex];
                userAnswers.push(choice);
                userAnswerMeanings.push(q.meaning[choice]);
                currentQuestionIndex++;
                updateDebugInfo({ '用户答案': userAnswers.join(','), '答案含义': userAnswerMeanings.join(' | ') });
                displayQuestion();
            }

            function showResult() {
                const resultKey = userAnswers.join('');
                const unitMappings = mappings[currentUnit] || {};
                const finalPoemTitle = unitMappings[resultKey];
                const finalPoemBody = poems[finalPoemTitle];

                if (finalPoemBody === undefined) {
                    console.error(`Poem not found for key: ${resultKey} ('${finalPoemTitle}')`);
                    poemTitle.textContent = "一首无名之诗";
                    poemBody.textContent = `朋友，似乎与你心境匹配的诗歌\n《${finalPoemTitle || '未知'}》\n不在我的书架上。\n\n也许它在一次整理中被归入了别的文件夹，\n或者，它本就是一首不存在的诗，\n一个美丽的错误。\n\n无论如何，这个小小的意外，\n也是你此刻独一无二的在场证明。`;
                } else {
                    poemTitle.textContent = finalPoemTitle;
                    poemBody.textContent = finalPoemBody;
                }

                interpretationContainer.classList.add('hidden');
                interpretationText.textContent = '';
                interpretButton.disabled = false;
                interpretButton.innerHTML = '看陆家明为你解诗';
                listenButton.disabled = false;
                listenButton.innerHTML = '听陆家明为你读诗';

                showScreen(resultScreen);
                updateDebugInfo({ '结果Key': resultKey, '匹配诗歌': finalPoemTitle });
            }

            function startQuiz() {
                currentQuestionIndex = 0;
                userAnswers = [];
                userAnswerMeanings = [];
                if (debugPanel) debugPanel.innerHTML = '';
                updateDebugInfo({ '状态': '测试已重置' });
                displayQuestion();
            }
            
            function restartQuiz() {
                if (audioPlayer) {
                    audioPlayer.pause();
                    audioPlayer.src = '';
                }
                showScreen(startScreen);
            }

            function updateDebugInfo(info) {
                if (!isDebugMode || !debugPanel) return;
                for (const key in info) {
                    debugPanel.innerHTML += `<div><strong>${key}:</strong> ${JSON.stringify(info[key], null, 2)}</div>`;
                }
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }

            async function handleInterpretation() {
                interpretButton.disabled = true;
                interpretButton.innerHTML = '朋友，稍等，先让我看看... <div class="loader"></div>';
                
                const finalPoemTitle = poemTitle.textContent;
                const finalPoemBody = poemBody.textContent;
                const userState = userAnswerMeanings.join('，');
                const prompt = `你现在是AI诗人"陆家明"。你的语言风格充满诗意、温柔且富有哲思。一位朋友刚刚通过一个心理测试，得到了下面的诗歌，而他当下的心境是：${userState}。

                他得到的诗歌是：
                标题：${finalPoemTitle}
                内容：
                ${finalPoemBody}

                请你以陆家明的身份，结合这位朋友的心境，为他专门解读这首诗。请遵循以下要求：
                1. 语气必须像一位智慧而共情的诗人，温暖、亲密，又带有一丝哲思。
                2. 不要逐字逐句分析，而是捕捉诗的整体意象和情感，并与他的心境交织在一起。
                3. 让他感觉到，这首诗是宇宙写给他的一封私信，而你只是那个帮忙解读的信使。
                4. 解读内容要自然、优美，像一篇散文诗。
                5. 输出纯文本，不要使用Markdown。
                6. 控制字数在200字左右`;
                
                updateDebugInfo({ '解读API_Prompt': prompt });

                try {
                    const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                    const payload = { contents: chatHistory };
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    updateDebugInfo({ '解读API_响应状态': response.status });
                    if (!response.ok) throw new Error(`API call failed: ${response.status}`);

                    const result = await response.json();
                    updateDebugInfo({ '解读API_完整响应': result });
                    
                    if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                        const interpretation = result.candidates[0].content.parts[0].text;
                        interpretationText.textContent = interpretation;
                        interpretationContainer.classList.remove('hidden');
                    } else {
                        throw new Error("No content in response");
                    }
                } catch (error) {
                    console.error("Error during interpretation:", error);
                    updateDebugInfo({ '解读API_错误': error.message });
                    interpretationText.textContent = '朋友，我的思绪似乎被云雾遮蔽，请稍后让我再试一次。';
                    interpretationContainer.classList.remove('hidden');
                } finally {
                    interpretButton.disabled = false;
                    interpretButton.innerHTML = '看陆家明为你解诗';
                }
            }
            
            async function handleListen() {
                listenButton.disabled = true;
                listenButton.innerHTML = '朋友，稍等，我正在酝酿情绪... <div class="loader"></div>';

                const poemToRead = `用一种平静、沉思、略带磁性的男性语调朗读以下诗歌：\n\n${poemTitle.textContent}\n\n${poemBody.textContent}`;
                
                updateDebugInfo({ '朗读API_Prompt': poemToRead });

                try {
                     const payload = {
                        contents: [{ parts: [{ text: poemToRead }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: {
                                voiceConfig: {
                                    prebuiltVoiceConfig: { voiceName: "Charon" }
                                }
                            }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    };

                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    updateDebugInfo({ '朗读API_响应状态': response.status });

                    if (!response.ok) throw new Error(`API call failed: ${response.status}`);
                    
                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType?.startsWith("audio/")) {
                        updateDebugInfo({ '朗读API_音频MIME': mimeType, '朗读API_音频数据大小': audioData.length });
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                        const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                        
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        const audioUrl = URL.createObjectURL(wavBlob);
                        
                        audioPlayer.src = audioUrl;
                        audioPlayer.play();
                    } else {
                        throw new Error("Invalid audio data received.");
                    }
                } catch (error) {
                    console.error("Error during TTS generation:", error);
                    updateDebugInfo({ '朗读API_错误': error.message });
                    alert("朋友，我的声音似乎被风吹散了，请稍后再试。");
                } finally {
                    listenButton.disabled = false;
                    listenButton.innerHTML = '听陆家明为你读诗';
                }
            }
            
            function base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            function pcmToWav(pcmData, sampleRate) {
                const numChannels = 1;
                const bitsPerSample = 16;
                const blockAlign = (numChannels * bitsPerSample) / 8;
                const byteRate = sampleRate * blockAlign;
                const dataSize = pcmData.length * (bitsPerSample / 8);
                const buffer = new ArrayBuffer(44 + dataSize);
                const view = new DataView(buffer);

                writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + dataSize, true);
                writeString(view, 8, 'WAVE');
                writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, byteRate, true);
                view.setUint16(32, blockAlign, true);
                view.setUint16(34, bitsPerSample, true);
                writeString(view, 36, 'data');
                view.setUint32(40, dataSize, true);

                for (let i = 0; i < pcmData.length; i++) {
                    view.setInt16(44 + i * 2, pcmData[i], true);
                }

                return new Blob([view], { type: 'audio/wav' });
            }
            
            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            // --- Event Listener Setup ---
            if (startButton) {
                startButton.addEventListener('click', startQuiz);
            }
            
            if (restartButton) restartButton.addEventListener('click', restartQuiz);
            if (optionAButton) optionAButton.addEventListener('click', () => handleAnswer('A'));
            if (optionBButton) optionBButton.addEventListener('click', () => handleAnswer('B'));
            if (interpretButton) interpretButton.addEventListener('click', handleInterpretation);
            if (listenButton) listenButton.addEventListener('click', handleListen);

            if (debugToggle) {
                debugToggle.addEventListener('change', (event) => {
                    isDebugMode = event.target.checked;
                    if (isDebugMode) {
                        debugPanel.classList.remove('hidden');
                        updateDebugInfo({ '调试模式': '开启' });
                        updateDebugInfo({ 
                            '当前问题索引': currentQuestionIndex, 
                            '用户答案': userAnswers.join(','), 
                            '答案含义': userAnswerMeanings.join(' | '), 
                            '当前界面': document.querySelector('#app-container > div:not(.hidden)')?.id || '未知',
                            '当前单元': currentUnit,
                            '问题数量': questions.length,
                            '诗歌数量': Object.keys(poems).length
                        });
                    } else {
                        debugPanel.classList.add('hidden');
                        debugPanel.innerHTML = '';
                    }
                });
            }
            
            // --- Set Initial State ---
            // Make sure all screens are hidden first
            startScreen.classList.add('hidden');
            questionScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            
            // Then explicitly show the start screen
            startScreen.classList.remove('hidden');
        }

        // --- Initial Execution ---
        document.addEventListener('DOMContentLoaded', function() {
            loadPoemsAndInit();
        });
    </script>
</body>
</html>
