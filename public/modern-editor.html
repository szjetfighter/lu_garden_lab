<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化诗歌编辑器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #cccccc;
            height: 100vh;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: #cccccc;
        }

        .toolbar {
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            background: none;
            border: none;
            color: #cccccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .toolbar-btn:hover {
            background: #3e3e42;
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            user-select: none;
        }

        .tree-item:hover {
            background: #2a2d2e;
        }

        .tree-item.selected {
            background: #094771;
        }

        .tree-item.folder {
            font-weight: 500;
        }

        .tree-icon {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        .tree-children {
            margin-left: 16px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            height: 40px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .editor-tabs {
            display: flex;
            gap: 2px;
            flex: 1;
        }

        .editor-tab {
            background: #2d2d30;
            border: none;
            color: #cccccc;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .editor-tab.active {
            background: #1e1e1e;
        }

        .tab-close {
            background: none;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
        }

        .tab-close:hover {
            background: #3e3e42;
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: #0e639c;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .action-btn:hover {
            background: #1177bb;
        }

        .action-btn:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }

        #monaco-editor {
            flex: 1;
        }

        .status-bar {
            height: 24px;
            background: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
            justify-content: space-between;
        }

        .context-menu {
            position: fixed;
            background: #383838;
            border: 1px solid #5a5a5a;
            border-radius: 4px;
            padding: 4px 0;
            z-index: 1000;
            display: none;
            min-width: 150px;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            color: #cccccc;
        }

        .context-menu-item:hover {
            background: #094771;
        }

        .context-menu-separator {
            height: 1px;
            background: #5a5a5a;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">诗歌文件</div>
                <div class="toolbar">
                    <button class="toolbar-btn" id="new-file-btn" title="新建文件">
                        <i class="fas fa-file-plus"></i>
                    </button>
                    <button class="toolbar-btn" id="new-folder-btn" title="新建文件夹">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <button class="toolbar-btn" id="refresh-btn" title="刷新">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div class="file-tree" id="file-tree">
                <!-- 文件树将在这里渲染 -->
            </div>
        </div>

        <!-- 主编辑区域 -->
        <div class="main-content">
            <div class="editor-header">
                <div class="editor-tabs" id="editor-tabs">
                    <!-- 标签页将在这里渲染 -->
                </div>
                <div class="editor-actions">
                    <button class="action-btn" id="save-btn" disabled>
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <button class="action-btn" id="save-all-btn" disabled>
                        <i class="fas fa-save"></i> 全部保存
                    </button>
                </div>
            </div>
            <div id="monaco-editor"></div>
            <div class="status-bar">
                <div class="status-left">
                    <span id="file-path">未选择文件</span>
                </div>
                <div class="status-right">
                    <span id="cursor-position">行 1, 列 1</span>
                    <span style="margin-left: 16px;">UTF-8</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div class="context-menu" id="context-menu">
        <div class="context-menu-item" data-action="new-file">
            <i class="fas fa-file-plus"></i> 新建文件
        </div>
        <div class="context-menu-item" data-action="new-folder">
            <i class="fas fa-folder-plus"></i> 新建文件夹
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="rename">
            <i class="fas fa-edit"></i> 重命名
        </div>
        <div class="context-menu-item" data-action="delete">
            <i class="fas fa-trash"></i> 删除
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="refresh">
            <i class="fas fa-sync-alt"></i> 刷新
        </div>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="modern-editor.js"></script>
</body>
</html>
